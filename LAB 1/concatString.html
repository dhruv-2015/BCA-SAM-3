<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concate</title>
</head>
<body>
    <script>
        let str = prompt("Enter First string: ");
        let str2 = prompt("Enter Second string: ");

        alert("str.concat(str2): " + str.concat(str2));

        alert("or");

        alert("str + str2: " + str + str2);

    </script>
</body>
</html>
