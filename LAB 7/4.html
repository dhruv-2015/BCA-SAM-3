<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .con {
            width: 500px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
    <script>
        const l = (e) => {
            document.getElementById("conn").innerText = `event: ${e}`
        }
    </script>
</head>

<body onmousedown="l('onmousedown')" onclick="l('onclick')" ondblclick="l('ondblclick')"
    onmouseenter="l('onmouseenter')" onmousemove="l('onmousemove')" onmouseleave="l('onmouseleave')"
    onmouseout="l('onmouseout')" onmouseover="l('onmouseover')" onmouseup="l('onmouseup')"
    onmousewheel="l('onmouseup')">
    <div class="con" id="conn"></div>
</body>

</html>
