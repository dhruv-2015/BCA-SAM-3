<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1 id="heading" style="color: black;" onmouseleave="this.style.color = 'black'" onmouseover="mouseover(this)">Heading</h1>
    <h1 id="heading2" style="color: black;" onmouseleave="this.style.color = 'black'" onmouseover="this.style.color = 'red'">Red Heading</h1>
    <script>
        function genHax() {
                const haxx = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'a', 'b', 'c', 'd', 'e', 'f']
                return `#${haxx[Math.floor(Math.random() * haxx.length)]}${haxx[Math.floor(Math.random() * haxx.length)]}${haxx[Math.floor(Math.random() * haxx.length)]}${haxx[Math.floor(Math.random() * haxx.length)]}${haxx[Math.floor(Math.random() * haxx.length)]}${haxx[Math.floor(Math.random() * haxx.length)]}`
            }
        function mouseover(e) {
            e.style.color = genHax()
        }
    </script>
</body>
</html>
